<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好世界 - 王柯涵的个人介绍</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .header h1 {
            font-size: 3.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }
        
        .header h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .card {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .main-intro {
            flex: 2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .intro-text {
            font-size: 1.8rem;
            line-height: 1.8;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        .highlight {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: 700;
            color: #2c3e50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .info-card {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.8rem;
            flex-shrink: 0;
        }
        
        .info-text h3 {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .info-text p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            color: #3498db;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-icons a:hover {
            background: #3498db;
            color: white;
            transform: translateY(-5px);
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .intro-text, .card {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        .intro-text {
            animation-delay: 0.2s;
        }
        
        .main-intro {
            animation-delay: 0.4s;
        }
        
        .info-card {
            animation-delay: 0.6s;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .intro-text {
                font-size: 1.5rem;
            }
            
            .content {
                flex-direction: column;
            }
            
            .card {
                min-width: 100%;
            }
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1);
            z-index: -1;
        }
        
        .decoration:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 120px;
            height: 120px;
        }
        
        .decoration:nth-child(2) {
            bottom: 10%;
            right: 5%;
            width: 80px;
            height: 80px;
            background: rgba(46, 204, 113, 0.1);
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="container">
        <div class="header">
            <h1>你好世界</h1>
            <p>这是一个关于我的个人介绍页面，展示我的基本信息和联系方式</p>
        </div>
        
        <div class="content">
            <div class="card main-intro">
                <div class="intro-text">
                    <span class="highlight">你好世界</span>，我是<span class="highlight">工设242</span>，学号为<span class="highlight">202406106035</span>的<span class="highlight">王柯涵</span>，很高兴认识你。
                </div>
            </div>
            
            <div class="card info-card">
                <div class="info-item">
                    <div class="icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="info-text">
                        <h3>专业与班级</h3>
                        <p>工业设计 242班</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="icon">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="info-text">
                        <h3>学号</h3>
                        <p>202406106035</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="icon">
                        <i class="fas fa-signature"></i>
                    </div>
                    <div class="info-text">
                        <h3>姓名</h3>
                        <p>王柯涵</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="info-text">
                        <h3>兴趣爱好</h3>
                        <p>设计、艺术、技术、创新</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>感谢访问我的个人介绍页面，期待与您交流学习！</p>
            <div class="social-icons">
                <a href="#" aria-label="微信"><i class="fab fa-weixin"></i></a>
                <a href="#" aria-label="QQ"><i class="fab fa-qq"></i></a>
                <a href="https://github.com/aseha0826" target="_blank" aria-label="GitHub" rel="noopener"><i class="fab fa-github"></i></a>
                <a href="mailto:example@example.com" aria-label="邮箱"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <script>
        // 添加卡片悬停效果增强
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
        
        // 添加文字动画
        const introText = document.querySelector('.intro-text');
        const text = introText.innerHTML;
        
        // 页面加载后开始打字效果
        window.addEventListener('load', function() {
            // 避免重复动画
            if (!sessionStorage.getItem('animationShown')) {
                introText.innerHTML = '';
                let i = 0;
                
                function typeWriter() {
                    if (i < text.length) {
                        introText.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 50);
                    } else {
                        // 标记动画已显示
                        sessionStorage.setItem('animationShown', 'true');
                    }
                }
                
                setTimeout(typeWriter, 800);
            }
        });
    </script>
</body>
</html>
